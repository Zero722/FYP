    <!-- Product details -->
    <section class="product-details">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 pr-xl-4 mb-4 mb-lg-0">
                    <div class="product-details-image">
                        <img src="{{product.imageURL}}" alt="">
                    </div>
                </div>
                <div class="col-lg-6 pl-xl-4">
                    <div class="product-details-description">
                        <h2 class="mb-4">{{product}}</h2>
                        <h3 class="mb-4">${{product.price}}</h3>
                        <div class="add-cart d-flex align-items-center mb-4">
                            {% comment %} <span>Quantity:</span> {% endcomment %}
                            {% comment %} <input type="number" value="1" min="1"> {% endcomment %}
                            <a href="{% url 'add_to_cart' product.id %}" class="btn btn-primary">Add to cart</a>
                        </div>
                        
                        <p>{{product.description}}</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Product details end -->
{% endblock content %}
